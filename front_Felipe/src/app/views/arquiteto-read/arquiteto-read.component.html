<app-header></app-header>
<div class="conteudo">
    <button routerLink = '/arquiteto'> Cadastrar novo Arquiteto +</button>
   <table>
       <thead>
           <td>Nome</td>
           <td>CPF</td>
           <td>CAU</td>
           <td>Telefone</td>
           <td>Endere√ßo</td>
           <td>Email</td>
           <td>Alterar</td>
           <td>Remover</td>
       </thead>
       <tr *ngFor = 'let arquiteto of arquitetos'>
           <td>{{arquiteto.nome}}</td>
           <td>{{arquiteto.cpf}}</td>
           <td>{{arquiteto.cau}}</td>
           <td>{{arquiteto.telefone}}</td>
           <td>{{arquiteto.endereco}}</td>
           <td>{{arquiteto.email}}</td>
           <td><img src="../../../assets/icons/alterar.png" alt="" routerLink = '/arquiteto-update/{{arquiteto._id}}'></td>
           <td><img src="../../../assets/icons/remover.png" (click)="delete(arquiteto._id)" alt=""></td>
        </tr>
   </table>
</div>
<app-footer></app-footer>
